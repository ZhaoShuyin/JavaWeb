<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>2种让图片不停闪烁的JS特效-易玩稀有ewceo.com</title>
</head>
<body>
<img id="imgid" style="visibility:visible" src="http://www.ewceo.com/content/templates/eautocms/images/logo.gif" />
<script type="text/javascript">
    function show(){
        var imgid=document.getElementById("imgid");
        if(imgid.style.visibility == "visible")
            imgid.style.visibility = "hidden";
        else
            imgid.style.visibility = "visible";
        setTimeout('show()',300);
    }
    show();
</script>
