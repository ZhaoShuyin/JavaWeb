#para1{ text-align:center;color:yellow;font-size:50px}

 <body>
	<!--内嵌式,优先于Head样式-->

    <span>引用Head样式</span><br/>

	<span>引用Head样式</span><br/>

	<p id="para1">固定Id引用CSS--黄色</p>
	<p id="para2" >固定Id引用CSS--蓝色</p>
	<p style="color:sienna;margin-left:20px;font-size:50px">内联样式引用CSS</p>
	<p class="uppercase">固定Id引用CSS--黄色 class="uppercase"</p>

	<h1>h1标题</h1>
	<h2>h2标题</h2>
 </body>
